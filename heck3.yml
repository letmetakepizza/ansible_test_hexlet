---
- name: Setup NGINX
  hosts: gitserver
  become: true
  vars:
    nginx_port: 8080
    root_dir: /usr/share/nginx/html/
  tasks:
  - name: Install nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: Copy html file
    ansible.builtin.copy:
      src: /home/mememe/yamlpractice/hexlet.html
      dest: "{{ root_dir }}/index.html"
  - name: Copy webserver configuration
    ansible.builtin.template:
      src: /home/mememe/yamlpractice/webserver.conf
      dest: /etc/nginx/nginx.conf
    notify:
      - Reload nginx
  handlers:
    - name: Reload nginx
      ansible.builtin.service:
        name: nginx
        state: restarted